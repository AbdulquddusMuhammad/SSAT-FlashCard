<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlashCard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>    
</head>
<body>
    <div class="overall-container">
        <div class="flashcard-container">
            <span class="flashcard-no"></span>
    
            
            <div class="front">
                <span class="question">Question 
                   <span id="q-no">xxxxx</span>:
                </span>
                <span>Vocabulary</span>
                <span class="question-content">xxxx xxxx xxxxx </span>
            </div>
    
    
            <div class="back">
                <span class="answer">Answer 
                   <span id="a-no">xxxxxxxx</span>:
                </span>
                <span>Definition</span>
                <span class="answer-content">xxxx xxxx xxxxxx xxxxxx xxxx</span>
                <span>Example</span>
                <span class="example">xxxx xxxx xxxxxx xxxxxx xxxx</span>
            </div>
    
    
        </div>


        <div class="flash-card-no-nav">
          <button class="previous_flashcard">Previous FlashCard</button>
          <button class="next_flashcard">Next FlashCard</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
